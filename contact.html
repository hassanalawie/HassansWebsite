    <link

      media="screen and (max-width:1000px)"
      href="css/mobile.css"
    />

      href="css/small.css"
    />

    <link rel="stylesheet" href="css/main.css" />
    <title>Hassan Alawie| Aspiring Innovator</title>
  </head>
  <body>
    <nav id="navbar" class="container">
      <div class="logo">
        <h1><a href="index.html">Hassan Alawie</a></h1>
      </div>
      <ul class="bg-primary">
        <li><a href="index.html">Home</a></li>
        <li class="about-list">
          About <i class="fas fa-angle-down"> </i>
          <ul>
            <li><a href="kr.html">Knowledge Resume</a></li>
            <li><a href="projects.html">Work Projects</a></li>
          </ul>
        </li>
        <li class="current"><a href="contact.html">Contact</a></li>
      </ul>
    </nav>

    <section id="contact-form" class="py-3">
      <div class="container">
        <h1 class="l-heading">
          <span class="primary-color">Contact </span> Me
        </h1>
        <p class="m-heading">Let's Connect!</p>
        <form method="POST" data-netlify="true" data-netlify-recaptcha="true">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Enter your name..."
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter your email..."
            />
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea type="message" name="message" id="message "></textarea>
            <div data-netlify-recaptcha="true"></div>
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
    </section>
  </body>
</html>
